<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <link rel="shortcut icon" type="image/png" th:href="@{/static/favicon-16x16.png}">
  <title>Baby food</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div th:insert="part/navbar.html :: navigation"></div>

  <form action="/user" method="post" class="mt-2" th:each="user:${user}">
    <h2 th:text="${user.username}"></h2>
    <div >
      <div th:each="role : ${roles}">
        <input type="checkbox" name="roles" th:checked="${user.roles.contains(role)}" th:value="${role}"/>
        <label th:text="${role}" class="ml-2"></label>
      </div>
      <input type="hidden"  th:value="${user.id}" name="userId">
      <button class="btn btn-primary mr-2" type="submit">Сохранить</button>
    </div>
  </form>
  <form action="/user/delete"class="mt-3" method="post">
    <input type="hidden"  th:value="${user.id}" name="userId">
    <button class="btn btn-danger mr-2" type="submit">Удалить</button>
  </form>

</div>
</body>
</html>
