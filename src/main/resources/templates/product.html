<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 text-center">
    <h1>[[${pageName}]]</h1>
    <p>админ панель</p>
</div>
<div class="container">
    <div th:insert="part/navbar.html :: navigation"></div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Наименование</th>
                <th scope="col">Цена приход</th>
                <th scope="col">Цена продажа</th>
                <th scope="col">Размер</th>
                <th scope="col">Категория</th>
                <th scope="col">Возраст</th>
                <th scope="col">Баркод</th>
                <th scope="col">Колличество</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${product}">
                <th th:text = ${product.id}></th>
                <td th:text = ${product.name}></td>
                <td th:text = ${product.originalPrice}></td>
                <td th:text = ${product.price}></td>
                <td th:text = ${product.size}></td>
                <td th:text = ${product.category}></td>
                <td th:text = ${product.age}></td>
                <td th:text = ${product.barCode}></td>
                <td th:text = ${product.count}></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
