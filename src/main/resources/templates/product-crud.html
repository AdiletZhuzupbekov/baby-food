<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="shortcut icon" type="image/png" th:href="@{/static/favicon-16x16.png}">
    <title>Baby food</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div th:insert="part/navbar.html :: navigation"></div>
    <div class="mt-3">
        <form action="/filter" method="get">
            <input type="text" name="filter" id="filter" placeholder="bar code">
            <button type="submit" class="btn btn-secondary">Найти</button>
        </form>
    </div>
    <div class="mt-3" style="width: 600px" th:if="${product != null}">
        <div th:insert="part/product-exist.html :: add-product-exist"></div>
    </div>
    <div class="mt-3" style="width: 600px" th:if="${product == null}">
        <div th:insert="part/new-product.html :: new-product"></div>
    </div>
</div>
</body>
</html>
