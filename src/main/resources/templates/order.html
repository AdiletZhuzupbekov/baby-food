<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <title>Baby food</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script language="JavaScript">
        function showNew() {
            document.getElementById("new-order").style.display = "block";
            document.getElementById("in-process").style.display = "none";
            document.getElementById("closed-order").style.display = "none";
        }

        function showInProcess() {
            document.getElementById("new-order").style.display = "none";
            document.getElementById("in-process").style.display = "block";
            document.getElementById("closed-order").style.display = "none";
        }

        function showClosed() {
            document.getElementById("new-order").style.display = "none";
            document.getElementById("in-process").style.display = "none";
            document.getElementById("closed-order").style.display = "block";
        }
    </script>
</head>
<body>

<div class="container mt-3">
    <div th:insert="part/navbar.html :: navigation"></div>
    <div class="mt-4"></div>
    <nav class="navbar navbar-expand-lg navbar-blue bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#mew-order" onclick="showNew()">Новые заказы</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#in-process" onclick="showInProcess()">В процессе</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#closed-order" onclick="showClosed()">Завершенные</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="new-order" style="display: none">
        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Номер заказа</th>
                    <th scope="col">Адрес</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Статус</th>
                    <th scope="col">Общая цена</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <th th:text = ${order.orderId}></th>
                    <td th:text = ${order.address}></td>
                    <td th:text = ${{order.orderDt}}></td>
                    <td th:text = ${order.orderType}></td>
                    <td th:text = ${order.totalPrice}></td>
                    <td><button type="button" class="btn btn-success" data-bs-toggle="modal" data-row="${order}"
                                th:data-bs-target="${'#modalCustom' + order.orderId}">
                        Назначить
                    </button>
                        <!-- Modal -->
                        <div class="modal fade m" th:id="modalCustom + ${order.orderId}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" >
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <form action="/chooseDriver" method="post">
                                        <div class="modal-header">
                                            <div class="row">
                                                <h5 class="modal-title" id="exampleModalLabel">Номер заказа</h5>
                                                <h7 th:text ="'№'+ ${order.orderId}"></h7>
                                            </div>
                                        </div>
                                        <div class="modal-body">
                                            <table class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th scope="col">Название</th>
                                                    <th scope="col">баркод</th>
                                                    <th scope="col">колличество</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="product : ${order.reservedProducts}">
                                                    <th th:text = ${product.name}></th>
                                                    <th th:text = ${product.barcode}></th>
                                                    <th th:text = ${product.count}></th>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <h5></h5>
                                            <h5 th:text ="'Стоимость заказа:'+' '+${order.totalPrice}"></h5>
                                            <input type="hidden" name="order" th:value="${order.id}">
                                            <div class="form-group blu-margin" style="width: 300px">
                                                <select class="form-control" name="driver"  id="driver">
                                                    <option value="0">выбрать доставщика</option>
                                                    <option th:each="driver : ${drivers}" th:value="${driver.username}" th:text="${driver.username}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                            <button type="submit" class="btn btn-primary">Назначить</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section id="in-process" style="display: none">
        <h2>in process</h2>
    </section>
    <section id="closed-order" style="display: none">
        <h2>closed</h2>
    </section>




</div>
</body>
</html>
