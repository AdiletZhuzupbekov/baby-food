<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="shortcut icon" type="image/png" th:href="@{/static/favicon-16x16.png}">
    <title>Baby food</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script language="JavaScript">
        function showNew() {
            document.getElementById("new-order").style.display = "block";
            document.getElementById("in-process").style.display = "none";
            document.getElementById("closed-order").style.display = "none";
        }

        function showInProcess() {
            document.getElementById("new-order").style.display = "none";
            document.getElementById("in-process").style.display = "block";
            document.getElementById("closed-order").style.display = "none";
        }

        function showClosed() {
            document.getElementById("new-order").style.display = "none";
            document.getElementById("in-process").style.display = "none";
            document.getElementById("closed-order").style.display = "block";
        }
    </script>
</head>
<body>

<div class="container mt-3">
    <div th:insert="part/navbar.html :: navigation"></div>
    <div class="mt-4"></div>
    <nav class="navbar navbar-expand-lg navbar-blue bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#mew-order" onclick="showNew()">Новые заказы</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#in-process" onclick="showInProcess()">В процессе</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#closed-order" onclick="showClosed()">Завершенные</a>
                </li>
            </ul>
        </div>
    </nav>
    <div th:insert="part/neworder.html :: neworder" class="mt-4"></div>
    <div th:insert="part/in-process.html :: in-process" class="mt-4"></div>
    <div th:insert="part/closed.html :: closed" class="mt-4"></div>
</div>
</body>
</html>
