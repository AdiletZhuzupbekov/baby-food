<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <link rel="shortcut icon" type="image/png" th:href="@{/static/favicon-16x16.png}">
  <title>Baby food</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <div th:insert="part/navbar.html :: navigation"></div>
  <div class="mt-4"></div>
  <h3>Отчеты</h3>
  <form action="/report" method="get">
  <div class="row">
    <input type="datetime-local" required name="start" class="form-control m-1" style="width: 200px">
    <input type="datetime-local" required name="end" class="form-control m-1"  style="width: 200px">
    <button type="submit" class="btn btn-info m-1" style="width: 200px">Найти</button>
  </div>
  </form>
  <div class="mt-4"></div>
  <h5>Прибыль по дате</h5>
  <div class="col">
    <div class="p-3 border sm-light" id="total" th:text="${bydt} + ' сом'"></div>
  </div>


  <div class="mt-4"></div>
  <div class="container px-4">
    <h5>Общая сумма стоимости товара на складе</h5>
    <div class="row gx-5">
      <div class="col">
        <lable for="base-price">приходная цена</lable>
        <div class="p-3 border sm-light" id="base-price" th:text="${base} + ' сом'"></div>
      </div>
      <div class="col">
        <lable for="output-price">продажная цена</lable>
        <div class="p-3 border sm-light" id="output-price" th:text="${sell} + ' сом'"></div>
      </div>
    </div>
  </div>


</div>
</body>
</html>
