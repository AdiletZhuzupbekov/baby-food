<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  <title>Baby food</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<div th:insert="part/navbar.html :: navigation"></div>

  <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Зарегестрировать нового пользователя
  </button>

<table class="table table-hover">
  <thead>
  <tr>
    <th>Имя</th>
    <th>Роль</th>
    <th>Номер телефона</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user:${users}">
    <td th:text="${user.username}" style="width: 100px"></td>
    <td th:text="${user.roles}" style="width: 100px"></td>
    <td th:text="${user.phone}" style="width: 200px"></td>
    <td><a th:href="@{/user/{id}(id = ${user.id})}">Исправить</a></td>
  </tr>
  </tbody>
</table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Создать пользователя</h5>

      </div>
      <div class="modal-body">
        <form action="/registration" method="post">
          <div class="d-flex align-items-center mb-3 pb-1">
            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
            <span class="h1 fw-bold mb-0">Baby Food</span>
          </div>

          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Введите учетные данные</h5>

          <div class="form-outline mb-4">
            <input type="login" id="form2Example17" name="username" class="form-control form-control-lg" />
            <label class="form-label"  for="form2Example17">Login</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" />
            <label class="form-label"  for="form2Example27">Password</label>
          </div>
          <div class="form-outline mb-4">
            <input type="text" id="phone" name="phone" class="form-control form-control-lg" />
            <label class="form-label"  for="phone">Номер телефона</label>
          </div>

          <div class="pt-1 mb-4">
            <button class="btn btn-dark btn-lg btn-block" type="submit">Зарегестрировать</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
<!--        <button type="button" class="btn btn-primary">Сахранить</button>-->
      </div>
    </div>
  </div>
</div>
</body>
</html>
